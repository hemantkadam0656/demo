<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard</title>
    <link rel="stylesheet" href="ProfileCard1.css">
    <!--boxicon css-->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="IMG_20220712_130132.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Profile Card</span>
            <span class="job">Front End Devl</span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: #3b5998; " class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #1DA1F2; " class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color:#fa7e1e;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color: #CD201F;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="button">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analystic">
            <div class="data">
                <a href="" class="like">
                    <i class='bx bx-heart'>80k</i>
                </a>
            </div>
            <div class="data">
                <a href="" class="Message">
                    <i class='bx bx-message' >20k</i>
                </a>
            </div>
            <div class="data">
                <a href="" class="share">
                    <i class='bx bx-share'>10k</i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
